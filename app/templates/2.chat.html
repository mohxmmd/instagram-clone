{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <div class="users">
    {%for user in users%}
    <div class="user" style="border: 1px solid  rgb(219, 219, 219);;">
        <div style="width: 30vw; display: flex; align-items: center;">
        <div class="profile-picture" style="background-image: url({{user.profile_picture.url}});"></div>
        <div style="margin-left: 20px;">{{user.first_name}} {{user.last_name}} ({{user.username}})</div>
        </div>
        <div><a href="{% url 'dm' user.id %}"><button>Message</button></a></div>
    </div>
    {%endfor%}
</div>
</body>
</html>

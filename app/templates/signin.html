{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGramam-SignIn</title>
    <link rel="icon" href="{% static 'images\village.logo.png'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body >
    <main>
        

<div class="box">
    
    <div class="signin-box">
        <h2 id="instagramam" class="toggle" onclick="toggler()" ondblclick="toggle()">InstaGramam</h2>

    <form action="" method="POST" id="toggle">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Log in" class="login-button toggle" id="l">
    </form>

    </div>
    <div class="signup-box toggle">
    

        <p id="p">Dont have an account? <a href="{% url 'signup' %}">Sign up</a></p>

 
    <div class="image-box"style="background-image: url({% static 'images\village-png-black-and-white-landscape-rural-village-area-trees-houses-960.png' %});"></div>
</div>

</div>
</main>

<script>

    function toggler(){
    document.body.style.backgroundColor = 'black';
    document.getElementById('instagramam').style.color = 'white';
    document.getElementById('toggle').style.color = 'white';
    document.getElementById('p').style.color = 'white';
    document.getElementById('l').style.color = 'white';
    }
    function toggle(){

    document.body.style.backgroundColor = 'white';
    document.getElementById('instagramam').style.color = 'black';
    document.getElementById('toggle').style.color = 'black';
    document.getElementById('p').style.color = 'black';
    document.getElementById('l').style.color = 'black';

    }

</script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="icon" href="{% static 'images\village.logo.png'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/explore.css' %}">
    <script src="https://kit.fontawesome.com/5564fd2102.js" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    {%for user in users%}
    <div class="users">
        <div style="width: 30vw; display: flex; align-items: center;">
        <div class="profile-picture" style="background-image: url({{user.profile_picture.url}});"></div>
        <div style="margin-left: 20px;">{{user.first_name}} {{user.last_name}} ({{user.username}})</div>
        </div>
        <div><a href="{% url 'profile' user.id %}"><button>view</button></a></div>
    </div>
    {%endfor%}

    <footer>
        <a href="{% url 'home' %}"><i class="fa fa-home" aria-hidden="true"></i></a>
        <a href="{% url 'explore' %}"><i class="fa fa-search" aria-hidden="true"></i></a>
        <a href="{% url 'addpost' %}"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
        <a href="{% url 'explore' %}"><i class="fa-solid fa-film"></i></a>
        <a href="{% url 'profile' user.id %}"><div class="post-image" style="background-image: url({{user.profile_picture.url}}); width: 4vh; height: 4vh; border-radius: 50%;" ></div></a>
    
    </footer>

</body>
</html>
